<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
</head>
<body>

    {% for message in messages %}
    <div class="alert alert-{{message.tags}} alert-dismissible dade show" role="alert">
        <strong>Message:</strong>{{ message }}
        <button type="button" class="close" data-dismiss="alert" aria-label="close">
        <span aria-hidden="true">&times;</span></button>
    </div>
    {% endfor %}


    
    <h3>SignUp</h3>
    <form action="/signup" method="post">
        <!-- always use csrf token when working with post method -->
        {% csrf_token %}  

        <label for="">UserName</label>
        <input type="text" id="username" name="username" placeholder = " Create your username (only text and numbers are allowed)">
        <br>
        <label for="">First Name</label>
        <input type="text" id="fname" name="fname" placeholder = "enter your first name">
        <br>
        <label for="">Last Name</label>
        <input type="text" id="lname" name="lname" placeholder = "enter your last name">
        <br>
        <label for="">Email Address</label>
        <input type="email" id  = "email" name ="email" placeholder="enter your email address">
        <br>
        <label for="">Password</label>
        <input type="password" id="pass1" name="pass1" placeholder = "enter the password">
        <br>
        <label for="">Confirm Password</label>
        <input type="password" id="pass2" name="pass2" placeholder = "confirm your password">
        <br>
        <button type="submit">Sign Up</button>
    </form>
</body>
</html>
